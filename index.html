<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilės laiškelis</title>
    <style>
        body {
  margin: 0;
  height: 100vh;
  background-color: #ffe4ec;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
}
.envelope-wrapper {
    position: relative;
    width: 320px;
    height: 220px;
    margin: 100px auto;
    background-color: rgb(145, 58, 72);
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
    cursor: pointer;
    clip-path: inset(-500px 0px 0px 0px);
    transition: clip-path 0.3s ease;
}
.envelope-front {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-top: 100px solid transparent;
  border-right: 175px solid #f7b6c9;
  border-bottom: 120px solid #f7b6c9;
  border-left: 150px solid #f7b6c9;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  z-index: 3;
}
.envelope-flap{
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-top: 100px solid #f089a5;
  border-right: 175px solid transparent;
  border-left: 150px solid transparent;
  transform-origin: top;
  transition: transform 0.4s ease;
  z-index: 4;
}
.letter {
    position: absolute;
    bottom: 0;
  left: 10%;
  width: 80%;
  height: 90%;
  background-color: rgb(246, 212, 212); 
  padding: 20px;
  border-radius: 5px;
  box-sizing: border-box;
  z-index: 2; 
  transition: transform 0.6s ease;
  box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
}
.letter p {
 font-family: 'Arial', sans-serif;
  color: #444;
  font-size: 14px;
  line-height: 1.5;
  transition: filter 0.5s ease;
  filter:blur(5px);
}
.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 30px;
  height: 30px;
  background: #e74c3c;
  z-index: 5;
  /* Centruojame ir pasukame 45 laipsniais */
  transform: translate(-80%, -60%) rotate(45deg);
  transition: opacity 0.3s, transform 0.4s ease;
}

/* Kairysis širdelės "lankas" */
.heart::before {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: #e74c3c;
  border-radius: 50%;
  left: -15px;
  top: 0;
}

/* Dešinysis širdelės "lankas" */
.heart::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: #e74c3c;
  border-radius: 50%;
  top: -15px;
  left: 0;
}

.envelope-wrapper.open-flap .envelope-flap {
    transform: rotateX(180deg);
    z-index: 1;
}
.envelope-wrapper.open-flap .heart {
    opacity: 0;
    pointer-events: none;
}

.envelope-wrapper.peek .letter{
    transform: translateY(-50px);
}

.envelope-wrapper.open .letter{
    transform: translateY(-150px);
}

.envelope-wrapper.openALL {
  clip-path: none;
}

.envelope-wrapper.openALL .letter{
position: absolute;
  top: -50px;
    left: -100px;
  width: 150%;
  height: 150%;
  background-color: rgb(246, 212, 212); 
  padding: 20px;
  box-sizing: border-box;
  z-index: 6; 
  transition: all 0.6s ease;
}
.envelope-wrapper.openALL .letter p{
    filter: blur(0px);
}
#login-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ffe4ec; 
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  transition: opacity 0.5s ease;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

.login-box input {
  padding: 10px;
  border: 2px solid #f7b6c9;
  border-radius: 5px;
  outline: none;
  margin-bottom: 15px;
  width: 200px;
}

.login-box button {
  padding: 10px 20px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.login-box button:hover {
  background-color: #c0392b;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}
    </style>
</head>
<body>
    <div id="login-overlay">
  <div class="login-box">
    <h2>Įvesk savo vardą ❤️</h2>
    <input type="text" id="name-input" placeholder="Tavo vardas...">
    <button onclick="checkName()">Atidaryti</button>
    <p id="error-msg" style="color: #e74c3c; display: none;">Vuppsy! Šis laiškas skirtas ne tau</p>
  </div>
</div>
    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope-back">
                <div class="letter">
                   <div id="letter-content"></div>
                </div>
                <div class="envelope-front"></div>
                <div class="envelope-flap"></div>
            </div>
            <div class="heart"></div>
        </div>
        
    </div>
    <script>
 const envelope = document.getElementById("envelope");
        let state = 0;

        envelope.addEventListener("click", () => {
            if (state === 0) {
                envelope.classList.add("open-flap");
                state = 1;
            } else if (state === 1) {
                envelope.classList.add("peek");
                state = 2;
            } else if (state === 2) {
                envelope.classList.remove("peek");
                envelope.classList.add("open");
                state = 3;
            } else if (state == 3) {
                envelope.classList.remove("open");
                envelope.classList.add("openALL");
                state = 4;
            } else {
                envelope.classList.remove("open-flap", "peek", "open", "openALL");
                state = 0;
            }
        });
        function checkName() {
    const input = document.getElementById("name-input").value;
    const overlay = document.getElementById("login-overlay");
    const errorMsg = document.getElementById("error-msg");
    const letterContent = document.getElementById("letter-content");
    
    const teisingasVardas = ["Barbora", "Rugilė"];  

    const laiskai = {
        "Barbora": `
        <p>Miela Barbora, Barborita ir Vycka, </p>
        <p> šiuo mažu laiškeliu norėjau Tave pasveikinti su šia meilės diena ir priverst nusišypsoti. Tu esi mano saulės ir laimės spindulėlis. Smagu prisiminti mūsų praleistas dienas ant gimnazijos laiptų, apkalbinėjant tas besibučiuojančias poreles ant palangės bei kalbant apie mokytojų nepasitenkinimą. Ačiū, kad buvai ir dar vis esi tokia nuostabi draugė, nors ir susirašom bei susitinkam retai, bet visada smagu vėl pakalbėt<3 Laukiu nesulaukiu, kol vėl susitiksim! Spust, spust prie širdelės glust, glust!</p>
        <p> Myliu!</p>
        `,
        "Rugilė": `
            <p>Miela Rugile, </p>
            <p> šiuo mažu laiškeliu norėjau Tave pasveikinti su šia meilės diena ir priverst nusišypsoti. Esi nuostabus žmogus, draugė, poetė, dainų rašytoja ir dainininkė bei dar kiek talentų tavo neatrastų ar nepamatytų. Džiaugiuosi, kaip visai netyčia tapom draugės ir kad vis dar galiu tave vadinti drauge!<3 Kai tik bėda, visada gali kreiptis ir pasipasakoti. Laukiu jau nesulaukiu, kada pavyks susitikti ir paplepėti apie knygas, apie savijautas ir išgyvenimus, apie berniukus ir seip apie betką! </p>
            <p> Stipriai apkabinu!</p>
        `
    };
    if (laiskai[input] ) {
        letterContent.innerHTML = laiskai[input];
        overlay.classList.add("hidden"); 
    } else {
        errorMsg.style.display = "block"; 
        document.getElementById("name-input").style.borderColor = "red";
    }
}

    </script>
</body>
</html>
